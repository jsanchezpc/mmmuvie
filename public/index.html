<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body style="margin:0;padding:0;  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" style="height: 100vh;overflow:auto;background: #0b2447;
  background: -moz-linear-gradient(top,  rgba(11,36,71,1) 52%, rgba(0,0,0,1) 100%);
  background: -webkit-linear-gradient(top,  rgba(11,36,71,1) 52%,rgba(0,0,0,1) 100%);
  background: linear-gradient(to bottom,  rgba(11,36,71,1) 52%,rgba(0,0,0,1) 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0b2447', endColorstr='#000000',GradientType=0 );
  "></div>
  <!-- built files will be auto injected -->
</body>

</html>
